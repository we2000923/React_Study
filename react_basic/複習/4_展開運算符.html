<body>
    <script type="text/javascript">
        let arr1 = [1, 3, 5, 7, 9]
        let arr2 = [2, 4, 6, 8, 10]
        console.log(...arr1);//展開一個數組
        let arr3 =[...arr1,...arr2]//連接數組

        //在函數中使用
        function sum(...number){
            return number.reduce((preValue,currentValue)=>{
                return preValue+currentValue
            })
        }
        console.log(sum(1,2,3,4))
        
        //告造字面量對象時使用展開語法
        let person ={name:'TOM', age :'18'}
        let person2 = {...person}
        //console.log(...person ) //抱錯，展開運算符不能展開對象
        person.name='jerry'
        console.log(person2); 
        console.log(person);

        //合併
        let person3 ={...person,name:'jack'}
        console.log(person3)
    </script>
</body>
