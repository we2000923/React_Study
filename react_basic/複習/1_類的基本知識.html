<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_類的基本知識</title>
</head>
<body>
    <script type="text/javascript">
        /*
            1.類中的構造器不是一定要寫的，要對實例進行一些初始化的操作，如指定添加物屬性時才寫。
            2.如果A類繼承了B類，且A類中寫了構造器，那麼A類構造器中的Super是必須要調用的。
            3.類中所定義的方法，都是放在類的原型對象上，提實例去使用。
        */
        //創建一個Person類
        class Person{
            //構造器方法
            constructor(name,age){
                //構造器的this是誰?-類的實力對象
                this.name = name
                this.age = age 
            }
            //一般方法
            speak(){
                //speak放在了哪裡 ? - 類的原型對象上
                //通過Person實例調用speak時，speak中的this就是Person實例
                console.log(`我叫${this.name}，我的年齡是${this.age}`);
            }
        } 
        //創建一個Student類繼成Person
        class Student extends Person{
            constructor(name,age,grade){
                super(name,age)
                this.grade = grade
            }
            speak(){
                console.log(`我叫${this.name}，我今年${this.age}，我讀的是${this.grade}年級`);
            }
            study(){                
                //study放在了哪裡 ? - 類的原型對象上
                //通過Student實例調用study時，study中的this就是Person實例
                console.log(`我很努力的學習`);
            }
        }

        class Car{
            constructor(name,price){
                this.name = name
                this.price = price
                //this.weel = 4
            }
            //類中可以直接寫賦值語句，如下代碼的含意是:給Car的實例對象添加一個屬性，名為a，值為1
            a=1
            weel = 4 
        }
        const c1 = new Car('Benz_C63',199)
        const c2 = new Car('BMW',299)
        console.log(c1);
        console.log(c2);
    </script>
</body>
</html>
