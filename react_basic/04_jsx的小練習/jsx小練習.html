<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsx小練習</title>
</head>
<body>
    <!--準備好一個容器-->
    <div id ="test"></div>
    <!--引入react核心庫-->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!--引入react dom 用於支持react操作DOM-->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!--引入babel 用於將js轉為jsx-->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    
    <script type="text/babel">
        /*
            一定要注意區分:【js語具(代碼)】與【js表達式】
                1.表達式:一個表達式會產生一個值，可以放在任何一個需要值的地方
                    下面這些都是表達式:
                        (1). a
                        (2). a+b
                        (3). demo(1) 
                        //如何鑑定是否有值，在(1~3)的左側定義一個變數const x=，若能接到值代表他就是表達式，接不到則不是
                        (4). arr.map()
                        (5).fucntion test(){}
                2.語句(代碼):
                    下面這些都是語句(代碼):
                        (1). if(){}
                        (2). for(){}
                        (3). switch(){case:XXX}

        */
        //模擬一些數據
        const data =['Angular','React','Vue']
        //1.創建虛擬DOM
        const VDOM =(
            <div>
                <h1>前端JS框架列表</h1>    
                <ul>
                    {
                        data.map((item,index)=>{
                            return <li key={index}>{item}</li>
                        })
                    }
                </ul>
            </div>
        )
        //render虛擬DOM到頁面
        ReactDOM.render(VDOM,document.getElementById("test"))
    </script>

</body>
</html>
