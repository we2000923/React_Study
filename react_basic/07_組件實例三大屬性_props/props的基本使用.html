<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id =test1></div>
    <div id =test2></div>
    <div id =test3></div>
    <script type="text/javascript" src="../js/react.development.js"></script>    
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    
    <script type="text/babel">
     class Person extends React.Component{         
        render(){
            const {name,gender,age}= this.props
            return(
                <ul>
                    <li>姓名:{name}</li>
                    <li>性別:{gender}</li>
                    <li>年齡:{age}</li>    
                </ul>
            )
        }
     }
     ReactDOM.render(<Person name="jerry" age='19' gender='男'/>,document.getElementById('test1'))
     ReactDOM.render(<Person name="tom" age='18' gender='女'/>,document.getElementById('test2'))

     const p ={name:'老劉',gender:'男',age:'30'}
     //ReactDOM.render(<Person name={p.name} age={p.age}gender={p.age}/>,document.getElementById('test3'))

     ReactDOM.render(<Person {...p}/>,document.getElementById('test3'))

    </script>
</body>
</html>
