<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsx語法規則</title>
    <style>
        .title{
            background-color: orange;
            width: 200px;
        }
    </style>
</head>
<body>
     <!--準備好一個"容器"-->
     <div id="test"></div>
     <!--引入react核心庫-->
     <script type="text/javascript" src="../js/react.development.js"></script>
     <!-- 引入react-dom 用於支持react操作DOM -->
     <script type="text/javascript" src="../js/react-dom.development.js"></script>
     <!-- 引入babel 用於將jsx轉為js-->
     <script type="text/javascript" src="../js/babel.min.js"> </script>
 
     <script type="text/babel"> /*此處一定要寫babel*/
      const myid ="AtguIgU"
      const mydata ="hello,react"

      //1.創建虛擬DOM
      const VDOM =(
        <div>
            <h2 className="title" id = {myid.toLowerCase()}>
            <span style={{color:'white',fontSize:'30px'}}>{mydata.toLocaleLowerCase()}</span>    
            </h2>    
            <h2 className="title" id = {myid.toUpperCase()}>
            <span style={{color:'white',fontSize:'30px'}}>{mydata.toLocaleLowerCase()}</span>    
            </h2>  
            <input type="text"/>
        </div>

      )
      //2.渲染虛擬DOM到頁面
        ReactDOM.render(VDOM,document.getElementById('test'))
      /*
            jsx語法規則:
                1.定義虛擬DOM時，不要寫引號。
                2.標籤中混入JS表達式時，要用{}。
                3.樣式的類名指定不要用Class，要用ClassName。
                4.內聯樣式，要用style={{key:value}}的形式去寫。
                5.虛擬DOM必須只有一個根標籤 <>  
                6.標籤必須閉合
                7.標籤首字母
                    (1).若開頭字母小寫，則將改標籤為html中同名元素，若html無該標籤的對應元素，則會報錯。
                    (2).若開頭字母大寫，react就去render對應的組件，若組件沒定義，則報錯。
      */ 
     </script>
</body>
</html>
