<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id = "test"></div>
    <script type ="text/javascript" src = "../js/react.development.js"></script>
    <script type ="text/javascript" src = "../js/react-dom.development.js"></script>
    <script type ="text/javascript" src = "../js/babel.min.js"></script>

    <script type="text/babel">
        function Mycomponent(){
            console.log(this); //此處的this是Undefined，因為babel編譯後開啟了嚴格模式。
            return <h2>我是用函數定義的組件，適用於【簡單組建】的定義。</h2>
        }
        ReactDOM.render(<Mycomponent/>,document.getElementById('test'))
        /*
            執行了ReactDOM.render(<MyComponent/>......之後，發生了什麼?
                1.react解析組件標籤，找到了Mycomponent的組件。
                2.發現組件是使用函數定義的，隨後調用該函數，將返回的虛擬DOM轉為真實DOM，隨後呈現頁面中
        */
    </script>
</body>
</html>
